<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Calendar By anubhav sir</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .calendar-wrapper {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    /* Header styling */
    .calendar-header {
      background-color: #3f51b5;
      color: white;
      padding: 15px;
      border-radius: 5px 5px 0 0;
    }

    .calendar-header h1 {
      font-size: 1.8em;
    }

    /* Button styling */
    .calendar-header .add-events-btn {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .calendar-header .add-events-btn:hover {
      background-color: #e68900;
    }

    /* Responsive Calendar Container */
    .calendar-container {
      width: 100%;
      height: 600px; /* Default height for desktop */
      border: 1px solid #ddd;
      border-radius: 0 0 5px 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .calendar-container {
        height: 500px;
      }
    }

    @media (max-width: 768px) {
      .calendar-container {
        height: 400px;
      }
    }

    @media (max-width: 480px) {
      .calendar-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="calendar-wrapper">
  <!-- Calendar Header -->
  <div class="calendar-header">
    <h1>Upcoming CP Contest</h1>
    <button class="add-events-btn" onclick="addToGoogleCalendar()">Add All Events to Google Calendar</button>
  </div>

  <!-- Google Calendar Embed -->
  <div class="calendar-container">
    <iframe id="calendar-iframe"
            src=""
            style="border: 0;"
            width="100%"
            height="100%"
            frameborder="0"
            scrolling="no">
    </iframe>
  </div>
</div>

<script>
  function addToGoogleCalendar() {
    const calendarLink = "https://calendar.google.com/calendar/u/0/r?cid=iu1iul1u3n8ic3s78f4df15u4o%40group.calendar.google.com";
    window.open(calendarLink, "_blank");
  }

  function updateCalendarView() {
    const iframe = document.getElementById("calendar-iframe");
    const baseUrl = "https://calendar.google.com/calendar/embed?src=iu1iul1u3n8ic3s78f4df15u4o%40group.calendar.google.com&ctz=Asia%2FKolkata";
    
    if (window.innerWidth > 1024) {
      iframe.src = `${baseUrl}&mode=month`; // Desktop view: Month view
    } else if (window.innerWidth > 768) {
      iframe.src = `${baseUrl}&mode=week`; // Tablet view: Week view
    } else {
      iframe.src = `${baseUrl}&mode=agenda`; // Mobile view: Agenda view
    }
  }

  // Update calendar view on load and when window is resized
  window.addEventListener("load", updateCalendarView);
  window.addEventListener("resize", updateCalendarView);
</script>

</body>
</html>
